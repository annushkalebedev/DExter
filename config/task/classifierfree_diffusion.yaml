task:
  dataset_means: None
  dataset_stds: None
  samples_root: 'artifacts/samples'
  lr: ${learning_rate}
  timesteps: 1000
  loss_type: 'l1'
  loss_keys:
      - 'diffusion_loss'
      - 'recon_tempo_loss'
      - 'recon_velocity_loss'
      - 'recon_timing_loss'
      - 'recon_duration_loss'
      - 'recon_pedal_loss'
  loss_weight: [1, 1, 1, 1, 1]  
  recon_loss_weight: 0.2   # the weight in comparison to the diffusion loss
  beta_start: 0.0001
  beta_end: 0.02
  training:
      mode: 'epsilon' # either 'x_0' or epsilon
      target: ${train_target}
  sampling:
      type: 'cfdg_ddpm'
      w: 1.2
  sample_steps_frac: ${test.sample_steps_frac}
  transfer: ${test.transfer}
  valid_fraction: 0.01
