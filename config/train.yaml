gpus: [0]
val_freq: 20
learning_rate: 5e-5
epochs: 400
download: False
load_trained: False
test_only: False
pretrained_path: 'artifacts/checkpoint/len200-beta0.2-steps1000-epsilon-TransferTrue-ssfrac0.75-L12-C512-cfdg_ddpm-w=10-p=0.2-k=3-dia=2-4/last.ckpt'
data_root: '/import/c4dm-datasets-ext/DiffPerformer/'
seg_len: 200
pin_memory: True
random_seed: 13

test:
    sample_steps_frac: 0.25
    transfer: True

dataloader:
    train:
        batch_size: 192
        num_workers: 40
        shuffle: True
        pin_memory: ${pin_memory}
        prefetch_factor: 2
        persistent_workers: True
    val:
        batch_size: 16
        num_workers: 4
        shuffle: False
        pin_memory: ${pin_memory}
    test:
        batch_size: 8
        num_workers: 4
        shuffle: False
        pin_memory: ${pin_memory}
        
        
trainer:
    gpus: ${gpus}
    max_epochs: ${epochs}
    check_val_every_n_epoch: ${val_freq}
    
modelcheckpoint:
    # dirpath: 'artifacts/checkpoint'
    monitor: 'Val/tempo_vel_loss'
    filename: '{epoch:02d}e-tv_loss{Train/tv_loss:.2f}'
    # filename: '{epoch:02d}e-diffusion_loss{Train/diffusion_loss:.2f}'
    save_top_k: 1
    save_last: True
    mode: "min"
    auto_insert_metric_name: False    
    


defaults:
    - model: ClassifierFreeDenoiser
    - task: classifierfree_diffusion


hydra:  
  output_subdir: null  
  run:  
    dir: .